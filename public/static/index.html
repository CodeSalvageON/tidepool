<!DOCTYPE html>
<html>
  <head>
    <title>TidePool.io</title>

    <!-- Hover CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="https://tidepool.codesalvageon.repl.co/css/style.css" rel="stylesheet">
    <link href="https://tidepool.codesalvageon.repl.co/css/hover.css" rel="stylesheet">

    <!-- Viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link href="https://static.thenounproject.com/png/51723-200.png" rel="icon">
  </head>
  <body>
    <div class="center">
      <h1>TidePool.io</h1>
    </div>
    <center>
      <div class="center hover box" id="main-box">
        <h2 class="white">Join Game</h2>
        <form method="POST" action="https://tidepool.codesalvageon.repl.co/join_game" id="game_joiner">
          <h3 class="white">Username: <input value="Guest" class="text-input" type="text" maxlength="25" name="username" id="username"/></h3>
          <h3 class="white">Creature: <select name="creature" class="text-input">
            <option value="sea_urchin">Sea Urchin</option>
            <option value="chiton">Chiton</option>
            <option value="turban_snail">Turban Snail</option>
            <option value="hermit_crab">Hermit Crab</option>
            <option value="jelly_fish">Jelly Fish</option>
          </select></h3>
          <button class="text-input">Join Game</button>
        </form>
      </div>
    </center>

    <script src="https://tidepool.codesalvageon.repl.co/javascript/client.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://tidepool.codesalvageon.repl.co/javascript/socket.js"></script>
  </body>
</html>
